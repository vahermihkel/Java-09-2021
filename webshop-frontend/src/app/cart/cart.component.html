<div *ngIf="errorMessage" class="error-message">{{ errorMessage }} </div>

<button *ngIf="cartItems.length > 0" (click)="onEmptyCart()">Tühjenda ostukorv</button>

<br><br>
<div *ngIf="cartItems.length == 0">Ostukorv on tühi</div>
<div *ngIf="cartItems.length > 0">Ostukorvis on kokku {{ cartItems.length }} eset</div>

<br><br>

<div *ngFor="let cartItem of cartItems">
    <img src="{{ cartItem.imgSrc }}" alt="">
    <div>{{ cartItem.title }}</div>
    <div>{{ cartItem.price }}</div>
    <button (click)="onRemoveFromCart(cartItem)">X</button>
</div>

<br><br>

<div *ngIf="cartItems.length > 0">KOKKU: {{ sumOfCart }}</div>

<div 
    *ngIf="cartItems.length > 0" 
    (click)="onPayment()" 
    class="payment-button">
    Maksma
</div>
