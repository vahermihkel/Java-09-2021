<button routerLink="..">Tagasi</button>

<div *ngIf="message" class="error">{{ message }}</div>

<div *ngFor="let item of items">
    <div>{{ item.imgSrc }}</div>
    <div>{{ item.title }}</div>
    <div>{{ item.price }}</div>
    <button (click)="onRemoveItem(item)">Kustuta</button>
    <button routerLink="/admin/muuda-ese/{{item.id}}">Muuda</button>
</div>
