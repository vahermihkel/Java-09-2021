<button routerLink="..">Tagasi</button>

<div *ngFor="let item of items">
    <div>{{ item.imgSrc }}</div>
    <div>{{ item.title }}</div>
    <div>{{ item.price }}</div>
    <button (click)="onRemoveItem(item)">Kustuta</button>
    <button routerLink="/admin/muuda-ese/{{item.title.replace('/','%60')}}">Muuda</button>
</div>
